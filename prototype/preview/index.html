<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://dragon-drop-scratch.github.io/css/site-preview.css">
    <link href="https://dragon-drop-scratch.github.io/favicon.ico" rel="icon" type="image/x-icon">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Preview Your Site - DragonDrop</title>
  </head>
  <body>
    <div class="navbar">
      <img height="26" src="https://dragon-drop-scratch.github.io/i/dd2.png"> Site Preview
    </div>
    <div class="site-container">
      <p style="font-family: 'Segoe UI', Helvetica, Arial;"><img width="25" height="25" src="./wait.png">Loading your site... Just a moment</p>
    </div>
    <script async>
      function getParameterByName(name, url) {
        if (!url) {
          url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      window.onload = function() {
        var sitecontent = getParameterByName("content");
        var sitecontainer = document.getElementsByClassName("site-container")[0];

        if (sitecontent == "" || sitecontent == null) {
          sitecontainer.innerHTML = "<p style=\"font-family: 'Segoe UI', Helvetica, Arial;\"><img width=\"25\" height=\"25\" src=\"./error.png\">There was an error loading your preview.</p>";
        } else {
          sitecontainer.innerHTML = sitecontent;
        }
      }
    </script>
  </body>
</html>
